<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Nexmo SMS Web App Demo</title>
    <meta name="description" content="Nexmo SMS Demo">
    <meta name="author" content="Tomomi Imura  @girlie_mac">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Noto+Sans">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <ul class="ndscontainer">
      <li class="li_left">
        <div class="li_content">
          <section class="c-contain">
            <section class="c-centered">
                <h1>node-nexmo-sms</h1>
                <P>Insira um número com código de área e a mensagem desejada</P>
              <form>
                <div class="styled-input">
                  <input type="tel" name="number" required/>
                  <label>Telefone</label>
                  <span></span>
                </div>

                <div class="styled-input">
                  <input type="text" name="text" required/>
                  <label>Texto</label>
                  <span></span>
                </div>

                <p class="response"></p>

                <input type="button" class="fodase" value="Send SMS">
               
              </form>
            </section>
          </section>
        </div>
      </li>
      <li class="li_right">
        <img src="https://i.imgur.com/DSs17gG.png" alt="">
      </li>
    </ul>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
